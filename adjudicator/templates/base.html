<!DOCTYPE html>
<html>
<head>
    <title>Adjudicator.ai - Debate Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        
        nav {
            background: #2c3e50;
            padding: 1rem;
            color: white;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .messages {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }
        
        .messages li {
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }
        
        .messages .error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
        }
        
        .messages .success {
            background: #dcfce7;
            border: 1px solid #22c55e;
            color: #166534;
        }
        
        .nav-link {
            background: none;
            border: none;
            color: white;
            text-decoration: none;
            margin-right: 1rem;
            font: inherit;
            cursor: pointer;
            padding: 0;
        }
        
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
    {% csrf_token %}
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">SquabbleSort</a>
        <a href="{% url 'home' %}">New Analysis</a>
        {% if original_text %}
            <form action="{% url 'home' %}" method="get" style="display: inline;">
                <input type="hidden" name="prefill" value="{{ original_text|escape }}">
                <button type="submit" class="nav-link">Modify Argument</button>
            </form>
        {% endif %}
        <a href="{% url 'hall_of_fame' %}">Hall of Fame</a>
    </nav>

    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
